<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>聯絡我們｜清潔達人有限公司</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    form {
      max-width: 600px;
      margin: auto;
      padding: 2em;
      background: #fff;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 1em;
    }

    input, textarea {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1.5em;
      background-color: #00bcd4;
      color: white;
      padding: 0.8em 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <header>...（同上）</header>

  <section class="hero">
    <h2>聯絡我們</h2>
    <p>有任何需求或疑問，歡迎聯繫我們！</p>
  </section>

  <form action="mailto:youremail@example.com" method="POST" enctype="text/plain">
    <label for="name">姓名</label>
    <input type="text" id="name" name="name" required />

    <label for="email">電子郵件</label>
    <input type="email" id="email" name="email" required />

    <label for="message">留言內容</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">送出</button>
  </form>

  <footer>...（同上）</footer>
</body>
</html>
